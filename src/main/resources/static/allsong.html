<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="https://libs.baidu.com/jquary/3.3.1/jquary.min.js"></script>
</head>
<body>
<script>
    window.onload = login();
     function login (){

        $.ajax({
            url:'/allsong',
            type:'POST',
            dataType:"json",
            contentType:'application/x-www-form-urlencoded;charset=UTF-8',
            success:function (arg){
                var data = eval(arg.data);
                var html = "<div>";

                var html1 = "</div>";
                var trhtml = "<span style='font-size: 20px; margin-left: 10px ;line-height: 50px ;'>";
                var trhtml1 = "</span>";
               // singer singName description
                for (var i = 0 ; i < data.length;i++ ){
                    html+= trhtml+data[i].songName+trhtml1 + trhtml+data[i].singer+trhtml1 + trhtml+data[i].description;
                  var aud =  "<audio src="+data[i].url+" controls='controls' style='right: 0px ;position: absolute'></audio>"
                    html +=aud + "<br>" + "<hr>"+trhtml1;
                }
                document.write(html+html1);
            },
            error:function (e) {
            }

        })
    }
</script>

</body>
</html>
