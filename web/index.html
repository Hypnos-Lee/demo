<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mr0{
            margin: 0 auto;
        }
        .cenmar{
            margin: 0 auto;
            width: 48px;
            color: chocolate;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>

<div class="mr0" style="width: 200px;height: 200px">
    <p >登录</p>
    <input type="text" id="userName"   style="color:cyan;" placeholder="登录/输入账号/密码 "><br>
    <input type="password" id="passWord">
    <input type="submit" value="登录" onclick ="login();"/>
</div>

<script type="text/javascript" >
    var userName = document.getElementById("userName").value;
    var passWord = document.getElementById("passWord").value;

    login = function (){

        $.ajax({
            url:'127.0.0.1:8080/login',
            type:'GET',
            data:{'userName':userName,
                'passWord':passWord},
            success:function (arg){
                alert("1234");
            }
        })
    }


</script>
</body>
</html>
